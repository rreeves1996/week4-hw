<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
</head>

<body>
    <br>
    <div class="timer-container"><div class="timer" style="display: none"></div><br id="timer-spacer"><div class="subtract-time" style="display: none">-10</div><br></div>
    <div class="quiz-container">
        <h1 id="title">JavaScript Quiz</h1>
        <!-- Home container -->
        <div class="home">
            <p>This quiz will test your knowledge on JavaScript fundamentals. You have 90 seconds to complete the quiz. Press "Begin" to start!</p>
            <br>
            <button class="btn btn-success" id="begin" onclick=start()>Begin</button></div>
        <!-- Question container -->
        <div class="question-container" style="display: none">
            <div class="question-box">"question-box"</div>
            <br>
            <button class="btn btn-success" id="answer-button"><div id="answer-1">Answer 1</div></button><br>
            <button class="btn btn-success" id="answer-button"><div id="answer-2">Answer 2</div></button><br>
            <button class="btn btn-success" id="answer-button"><div id="answer-3">Answer 3</div></button><br>
            <button class="btn btn-success" id="answer-button"><div id="answer-4">Answer 4</div></button><br>
        </div>
        <!-- Quiz end container -->
        <div class="quiz-end" style="display: none">
            <h2>Score:</h2>
            <div class="score"></div><br>
            <p>Enter your initials to save your score:</p>
            <label for="initials">Initials:</label><br>
            <input type="text" id="initials" name="initials" placeholder="Enter initials"><br>
            <input type="submit" id="submit" value="Submit">
            <div class="score-list"></div><br>
            <button class="btn btn-success" id="restart-button"><div id="restart">Restart</div></button>
        </div>
        <div class="indicator" style="display: none">correct</div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
